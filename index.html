<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Imagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Enviar Imagem para Comparação</h1>
        <form id="uploadForm" action="http://localhost:5000/upload" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="formFile" class="form-label">Escolha uma imagem para enviar</label>
                <input class="form-control" type="file" id="formFile" name="image" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <div id="result" class="mt-4"></div>
    </div>

    <script>
        // Form submission
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var formData = new FormData(this);

            fetch('http://localhost:5000/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                let resultDiv = document.getElementById('result');
                resultDiv.innerHTML = '';

                if (data.error) {
                    resultDiv.innerHTML = <div class="alert alert-danger">${data.error}</div>;
                } else {
                    data.forEach(item => {
                        resultDiv.innerHTML += <div class="alert alert-success">Nome: ${item.name} | Status: ${item.status}</div>;
                    });
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                document.getElementById('result').innerHTML = <div class="alert alert-danger">Erro ao enviar a imagem</div>;
            });
        });
    </script>
</body>
</html>
